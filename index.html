<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register pageâš¡</title>
</head>
<body>
    <div class ="regform">
          <h3>Sign Up</h3>
          <form action ="">

            <div class="input">
                <label class="textlabel">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your username">
            </div>
            
            <div class="input">
                <label class="textlabel">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="input">
                <label class="textlabel">Password</label>
                <input type="password" id="pwd" name="password" placeholder="Enter your password">
            </div>
            
            <div class="radio">
                <label class="textlabel">Gender</label><br>
                <span class="radio-option">
                  <input type="radio" name="gender" id="male" value="male">
                  <label for="male">Male</label>
                </span>
                <span class="radio-option">
                  <input type="radio" name="gender" id="female" value="female">
                  <label for="female">Female</label>
                </span>
              </div>
              
            <div class="btn">
                <button type="submit">Register</button>  
            </div>
          </form>
    </div>
</body>
</html>
